<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./css/stylessheet.css" />
    <title>Dashboard</title>

    <body>
      <div class="dashboard">
        <header>
          <div class="upper-header">
            <img src="" alt="magnifying glass" />

            profile name

        <div class="sidebar">
          <ul>
            <li>
              <a href="">Home</a>
            </li>
            <li><a href="">Profile</a></li>

              <h2>Title</h2>
              <p>Some text</p>

          </div>

          </div>

            <img src="" alt="user-image" />
